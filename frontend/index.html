<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 14 - Peliculas</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>Lista de peliculas</h1>

    <form action="">
        <h2>Ingresar nueva pelicula:</h2>
        <input id="title" type="text" placeholder="Enter title">
        <input id="year" type="number" placeholder="Enter year">
        <input id="genre" type="text" placeholder="Enter genre">
        <input id="rating" type="number" placeholder="Enter rating">
        <input id="director" type="text" placeholder="Enter director">
        <button>Send</button>
    </form>

    <section></section>

    <script src="./app.js"></script>
</body>
</html>
